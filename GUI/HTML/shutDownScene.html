<!-- GUI/HTML/shutDownScene.html -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CERES - Cerrando...</title>
  <link rel="stylesheet" href="../CSS/stylesINDEX.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap');

    .fade-out {
      animation: fadeOut 3s forwards;
    }

    @keyframes fadeOut {
      0% { opacity: 1; }
      100% { opacity: 0; }
    }
  </style>
</head>
<body class="welcome-screen fade-out">

  <div class="logo-background"></div>

  <div class="container d-flex flex-column justify-content-center align-items-center vh-100 text-center content-overlay">
    <h1 class="text-black futuristic-text mb-3">Apagando sistema y cerrando servidor.</h1>
  </div>

  <div class="planet-overlay"></div>
  <div id="particles-js"></div>

  <script src="https://cdn.jsdelivr.net/npm/tsparticles@3.3.0/tsparticles.bundle.min.js"></script>
  <script>
    // PartÃ­culas como en index.html
    tsParticles.load("particles-js", {
      fullScreen: { enable: false },
      particles: {
        number: { value: 100 },
        size: { value: 1.5 },
        color: { value: "#bb86fc" },
        opacity: { value: 0.4 },
        move: { enable: true, speed: 0.25 },
        links: {
          enable: true,
          color: "#bb86fc",
          distance: 90,
          opacity: 0.25
        }
      },
      background: {
        color: "#000000",
        opacity: 0
      }
    });

    // Espera unos segundos y luego cierra el servidor
    setTimeout(() => {
      fetch("/cerrar")
        .then(() => console.log("[Sistema] Solicitud para cerrar el servidor enviada."))
        .catch(err => console.error("Error al cerrar servidor:", err));
    }, 2000);
  </script>

</body>
</html>
