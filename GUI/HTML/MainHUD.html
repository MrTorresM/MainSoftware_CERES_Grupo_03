<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CERES HUD - Rover Interface</title>

  <!-- Estilos -->
  <link rel="stylesheet" href="../CSS/stylesMAIN_HUD.css" />
  <link rel="stylesheet" href="../CSS/stylesHUD_ANIMATIONS.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
  <style>@import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap');</style>
</head>

<body class="main-screen">

  <!-- Fondo estrellado -->
  <div id="stars"></div>
  <div id="stars2"></div>
  <div id="stars3"></div>

  <!-- NAVBAR -->
  <div class="hud-navbar hidden-navbar" id="navbar">
    <button class="btn exit-btn" onclick="window.location.href='index.html'">
      <i class="bi bi-power"></i> Apagar Interfaz
    </button>
    <div class="status-indicator">
      <i class="bi bi-broadcast-pin"></i> ESP32 Connected
    </div>
  </div>

  <!-- CONTENEDOR PRINCIPAL -->
  <div class="main-content">
    
    <!-- Columna izquierda: Voltaje y Color -->
    <div class="widget-column left-column">
      <!-- Widget Voltaje -->
      <div class="widget" data-sensor="voltaje">
        <div class="widget-detail">
          <h5>Voltaje</h5>
          <div class="battery-display">
            <div class="battery-shell">
              <div class="battery-level"></div>
              <span class="battery-tip"></span>
            </div>
            <div class="battery-info">
              <strong>63%</strong><br><small>Nivel medio</small>
            </div>
          </div>
          <p class="battery-connection-status">游댊 Bater칤a conectada</p>
        </div>
      </div>

      <!-- Widget Color -->
      <div class="widget" data-sensor="color">
        <div class="widget-detail">
          <h5>Sensor de Color</h5>
          <div class="color-scanner-container">
            <div class="color-sphere"></div>
            <div class="color-ring"></div>
          </div>
          <div class="color-info-text">
            <p><strong>Rojo</strong></p>
            <p>rgb(255, 0, 0)</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Modelo del rover en el centro -->
    <div class="model-panel">
      <div id="rover-model-container" class="interactive-model">
        <!-- Modelo 3D aqu칤 -->
      </div>
    </div>

    <!-- Columna derecha: Orientaci칩n y Obst치culos -->
    <div class="widget-column right-column">
      <!-- Widget Orientaci칩n -->
      <div class="widget" data-sensor="orientacion">
        <div class="widget-detail">
          <h5>Sistema de Navegaci칩n</h5>
          <div class="navigation-container">
            <div class="nav-compass-ring">
              <div class="nav-directions">
                <span>N</span><span>E</span><span>S</span><span>O</span>
              </div>
              <div class="nav-needle"></div>
              <div class="nav-center-dot"></div>
            </div>
            <p class="nav-readout">Direcci칩n: <span id="nav-direction-text">N</span></p>
          </div>
        </div>
      </div>

      <!-- Widget Obst치culos -->
      <div class="widget" data-sensor="obstaculos">
        <div class="widget-detail">
          <h5>Radar de Obst치culos</h5>
          <div class="radar" id="radar-scope">
            <!-- Objetos se agregar치n din치micamente -->
          </div>
          <p class="obstacle-data">IR: Libre<br>US: 35cm</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="../JAVASCRIPT/MainScript.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.min.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/three@0.160.1/examples/jsm/controls/OrbitControls.js"></script>

</body>
</html>
